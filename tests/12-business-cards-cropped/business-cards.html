<script type="text/javascript"
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<!--<script type="text/javascript" src="../../rulers.js"
        data-ref=".page" data-unit="in"></script>-->

<script>
$(function() {
  // clone() every DOM element with the "data-clone" attribute
  $("[data-clone]").each( function(i,elem) {
    var clone = $(elem).data("clone");
    var count = parseInt(clone);
    if ( ""+count == clone )  // data-clone attr is a pure integer
    {
      $(elem).removeData("clone").removeAttr("data-clone");
      for( var i=1 ; i<count ; i++ )
      {
        $(elem).clone().insertAfter( $(elem) );
      }
    }
    // else { ... } other formats for "data-clone" attribute ?
  });
});
</script>

<!-- /!\ The script "crop-lines.js" must be included after the script that will
         clone business cards. -->
<script type="text/javascript" src="../../crop-lines.js"
        data-selector=".cropped" data-parent-selector=".page"></script>

</head>
<body>

<div class="page page-us single-page">

  <i style="display:block;text-align:center;">This is a "letter" document containing programmatically-repeated business cards</i>

  <div id="vcards" class="w-flex-sb">

    <div class="vcard w-padding cropped" data-clone="6">

      <h1 id="name">
        <span id="firstname">John</span>
        <span id="lastname">Smith</span>
      </h1>
      <section id="job">
        <h2 class="title">World Famous Anonymous</h2>
        <span class="subtitle"></span>
      </section>

      <section id="contact"><h4>Contact</h4>
        <ul>
        <li class="fulladdress"><i class="ico ico-location"><label>address:</label></i>123 Small Avenue - Toronto ON M6K 4G2</li>
        <li class="email"><i class="ico ico-email"><label>email:</label></i>john.smith&#64;webmail.com</li>
        <li class="phone"><i class="ico ico-phone"><label>phone:</label></i>1-123-456-7890</li>
        <li class="linkedin"><i class="ico ico-links"><label>website:</label></i>
          <a href="https://www.linkedin.com/in/johnsmith">linkedin.com/in/johnsmith</a></li>
        </ul>
      </section> <!-- CONTACT -->

    </div>

  </div>

</div><!-- PAGE -->
</body>
</html>
